<section class="items-center">
  <div class="items-center justify-center">

  <div class="grid-cols-1 justify-center
    grid-rows-1 rounded-lg p-6 w-full grid gap-4 items-center  py-6">
    <div id="postContainer" class="gap-4 grid lg:grid-cols-2  justify-center"></div>
  </div>

  <script>
    const postContainer = document.getElementById("postContainer");
    let posts = JSON.parse(localStorage.getItem("sharedPosts")) || [];

    renderPosts();

    function renderPosts() {
      postContainer.innerHTML = "";
      if (posts.length === 0) {
        postContainer.innerHTML = "<p class='text-center text-gray-500'>üòï ‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶®‡ßá‡¶á</p>";
        return;
      }

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "p-3 border rounded-md bg-gray-50 shadow-sm";
        div.innerHTML = `
          <p class="text-gray-800 mb-2">${post.text}</p>
          ${post.image ? `<img src="${post.image}" class="w-full rounded-md mb-2">` : ""}
          <span class="text-xs text-gray-500 block mb-2">${post.time}</span>

          <div class="flex justify-between items-center">
            <button class="like-btn ${post.liked ? 'text-red-500' : 'text-gray-600'}">‚ù§Ô∏è ${post.likes}</button>
            <button class="delete-btn text-red-500 hover:text-red-700">üóëÔ∏è</button>
          </div>

          <div class="mt-3">
            <div class="space-y-1 comment-list"></div>
            <div class="flex mt-2">
              <input type="text" class="comment-input w-full p-2 border rounded-l-md focus:outline-none" placeholder="Comment...">
              <button class="comment-btn bg-blue-600 text-white px-3 rounded-r-md hover:bg-blue-700">Post</button>
            </div>
          </div>
        `;
        postContainer.appendChild(div);

        // Like button
        const likeBtn = div.querySelector(".like-btn");
        likeBtn.addEventListener("click", () => {
          post.liked = !post.liked;
          post.likes += post.liked ? 1 : -1;
          saveAndRender();
        });

        // Delete button
        const deleteBtn = div.querySelector(".delete-btn");
        deleteBtn.addEventListener("click", () => {
          if (confirm("if you sure, delet the post!")) {
            posts = posts.filter(p => p.id !== post.id);
            saveAndRender();
          }
        });

        // Comments
        const commentInput = div.querySelector(".comment-input");
        const commentBtn = div.querySelector(".comment-btn");
        const commentList = div.querySelector(".comment-list");

        function renderComments() {
          commentList.innerHTML = "";
          post.comments.forEach(c => {
            const p = document.createElement("p");
            p.className = "text-sm text-gray-700 border-b py-1";
            p.textContent = c;
            commentList.appendChild(p);
          });
        }

        renderComments();

        commentBtn.addEventListener("click", () => {
          const comment = commentInput.value.trim();
          if (comment === "") return;
          post.comments.push(comment);
          commentInput.value = "";
          renderComments();
          saveAndRender();
        });
      });
    }

    function saveAndRender() {
      localStorage.setItem("sharedPosts", JSON.stringify(posts));
      renderPosts();
    }
  </script>
